<!DOCTYPE html>
<html>
<head>
  <title>G3C7_Class Activity2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="wts.css">
  <link rel="icon" type="image/x-icon" href="Logo_last.png">
</head>
<body>
  <audio id="cheers" >
    <source src="cheers.mp3" type="audio/mpeg">
  </audio>
  <audio id="points" src="points.mp3"></audio>
<div class="header" style="width:100%; background-color:rgba(255, 255, 255, 0)">
   <img src="Logo.png" width="12%" style="float:left; margin-top:10px" class="img-responsive">
   <span> <img src="header.png" width="50%" height="100px"; class="img-responsive"></span>
</div>
<br>
<br>
  <center>
  <h1 id="heading">Addition</h1>
  <div class="maindiv container">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 imgdiv"><img id ="math_ques" src="MAth Question.jpg" width="90%" height="90%"></div>
  <div id="questiondiv" class="col-lg-7 col-md-7 col-sm-7 col-xs-8">
    <div id="question"></div>
    <br><br><br>
  <div class="menu"><br><ul id="options"></ul></div>
  <button id="subbtn" class="btn btn-success" onclick="checkAnswer()">Submit Answer</button>
  <button id="nextbtn" class="btn btn-primary" onclick="newques()" style="display:none">Next</button>
  <p id="result"></p>
  </div>
</div>
  <script>
    // Define an array of questions and their options
    var questions = [
    {
      question: "Q1. I have 3 notes of 100 Rs each. How much total do I have?",
      options: ["100", "300", "3000", "30"],
      answer: "300"
    },
    
    {
      question: "Q2. I have 3645 in my piggy bank and my dad gave me 2981 more. How much total do I have?",
      options: ["5545", "6626", "6645", "None of these"],
      answer: "6626"
    },

    {
      question: "Q3. My friend Oli got 2250 from his grandfather and 2591 from his grandmother. What is the total amount he has?",
      options: ["4741", "4840", "4841", "none of these"],
      answer: "4841"
    },


      {
        question: "Q4. Any number added to zero is _________ ?",
        options: ["0", "Number Itself", "None of these"],
        answer: "Number Itself"
      },

      {
        question: "Q5. Rahul wants to join us, so he gets 2342 from his mom and 1452 from his Aunt. What is the sum of amount he has?",
        options: ["3794", "2152", "2344", "3442"],
        answer: "3794"
      },

      {
        question: "Q6. Oli buys a pair of shoes for 2812 and I buy for 1783. How much total do we have to pay?",
        options: ["3595", "3812", "4595", "None of these"],
        answer: "4595"
      },

      {
        question: "Q7. The Sum of two numbers is greater than the numbers being added",
        options: ["True", "False"],
        answer: "True"
      },

      {
        question: "Q8. When 1 is added to a number, we get ________ of the number ",
        options: ["Predecessor", "Zero", "Successor", "Number Itself"],
        answer: "Successor"

      },

      {
        question: "Q9. When 1 is subtracted from a number, we get ________ of the number",
        options: ["Predecessor", "Zero", "Successor", "Number Itself"],
        answer: "Predecessor"
      },
    

      {
        question: "Q10. I travelled 1500 m by cab, 200 m by foot and 1215 m by bus. How many meters did I travel in total",
        options: ["1700", "2915", "2900", "None of these"],
        answer: "2915"
      },


      {
        question: "Q11. I picked first dress of Rs 1572 and another dress of Rs 7632. How much do I need to pay?",
        options: ["8104", "9204", "10204", "8204"],
        answer: "9204"

      },

      {
        question: "Q12. Rahul, Oli and I played a game in playzone. Rahul scored 1642 points, Oli scored 423 and I scored 2541. How many total points we have? ",
        options: ["2065", "4183", "4606", "None of these"],
        answer: "4606"
      },

      {
        question: "Q13. A shopkeeper has 1290 Dairy milk chocolates, 312 Kit-kat and 2191 Milkybar chocolates. How many total chocolates he has?",
        options: ["3790", "1602", "2503", "3793"],
        answer: "3793"
      },

      {
        question: "Q14. When I went to the mall, I counted 252 men, 315 women and 623 kids on the ground floor. How many people were there in total?",
        options: ["1000", "938", "1190", "567"],
        answer: "1190"
      },

      {
        question: "Q15. In a book shop, there are 1241 books in English and 2314 books in Hindi and 532 books in Punjabi. How many total books do they have?",
        options: ["3846", "4087", "2846", "3555"],
        answer: "4087"
      },

      // Add more questions here
    ];

    //define the array of images

    var img= ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "12.jpg", "13.jpg", "14.jpg", "15.jpg", "16.jpg", "17.jpg", "18.jpg", "19.jpg", "20.jpg", "21.jpg","22.jpg"]
    
    // Get a random question from the array

    var randomQuestion = questions[0];
    var updatedimage = img[0]
    document.getElementById("math_ques").src = updatedimage
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });

// Create a function here like family array project of Byjus to display next question \
    // from array everytime instead of random question
    var i=1;
    var count=questions.length
    function newques(){
      if(i==count){
        document.getElementById("heading").innerHTML = "Thank You...."
        document.getElementById("math_ques").src = "last.png"
        document.getElementById("question").innerHTML=""
        document.getElementById("options").innerHTML="Well Done"
        document.getElementById("cheers").play()
      document.getElementById("result").innerHTML ="Click on the link to practice more <a href='Additional.html'>Practice More </a>"
      document.getElementById("nextbtn").style.display="none"
      }
      else{

      document.getElementById("options").innerHTML=""
      document.getElementById("result").innerHTML =""
      
  
      updatedimage= img[i]
      document.getElementById("math_ques").src = updatedimage

// Display the question and options on the page
      randomQuestion = questions[i];    
    document.getElementById("question").innerHTML = randomQuestion.question;
    
    
    randomQuestion.options.forEach(function(option) {
      var li = document.createElement("li");
      li.innerHTML = '<input type="radio" name="answer" value="' + option + '"> ' + option;
      document.getElementById("options").appendChild(li);
    });
    document.getElementById("subbtn").style.display="inline-block"
        document.getElementById("nextbtn").style.display="none"

    i++;
    }
  }
    
    
    // Check the selected answer against the correct answer
    function checkAnswer() {
      var selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
      if (selectedAnswer === randomQuestion.answer) {
        document.getElementById("result").innerHTML = "Correct! &#128512" ;
        document.getElementById("points").play();
        document.getElementById("subbtn").style.display="none"
        document.getElementById("nextbtn").style.display="inline-block"
      } else {
        document.getElementById("result").innerHTML = "Incorrect! &#128542";
      }
    }
  </script>
</center>
</body>
</html>
